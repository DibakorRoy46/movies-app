<div class="grid grid-cols-5  gap-3 h-[25rem]">
  <div class="p-3">
    <img class=" h-full w-full object-cover " [src]="imageSizes.large+movie?.poster_path" alt="" />
  </div>
  <div class=" p-3 col-span-4">
    <h1>Storyline</h1>
    <p class="leading-[1.48rem]">{{movie?.overview}}</p>
    <div class="mt-3 grid grid-cols-2 leading-[2rem] text-lg">
      <div class="grid grid-cols-3">
        <div>
          <p>Released</p>
        </div>
        <div class="col-span-2">
          <p class="text-yellow-300">{{movie?.release_date | date:'dd-MM-yyyy' }}</p>
        </div>
        <div>
          <p>Genre</p>
        </div>
        <div class="col-span-2">
          <ng-container>
            <p *ngFor="let genre of movie?.genres" class="text-pink-600">{{genre.name}},</p>
          </ng-container>
        </div>
        <div>
          <p>Language</p>
        </div>
        <div class="col-span-2">
          <p class="text-yellow-300">{{movie?.original_language | uppercase}}</p>
        </div>
      </div>
      <div class="grid grid-cols-3 grid-rows-5">
        <div>
          <p>Runtime</p>
        </div>
        <div class="col-span-2">
          <p class="text-yellow-300">{{movie?.runtime}}</p>
        </div>
        <div>
          <p>Revenue</p>
        </div>
        <div class="col-span-2">
            <p class="text-yellow-300">{{movie?.revenue | currency}}</p>
        </div>
        <div>
          <p>Status</p>
        </div>
        <div class="col-span-2">
          <p class="text-yellow-300">{{movie?.status}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
