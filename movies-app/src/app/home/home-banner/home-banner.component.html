
<div class="slider">
  <ng-container *ngFor="let item of items;let i=index" >
    <div class="slide" *ngIf="i==currentIndex" @slideFade>
      <div class="slide-bg">
        <img class="slide-bg-image" [src]="imageSizes.large+item.backdrop_path" alt="" />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{item.original_title}}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating "> <span class="app-icons text-yellow-400">star</span><span class="rating-value text-w">{{item.vote_average}}</span><span>/10</span> </span>
            <span>{{item.vote_count}} Reviews</span>
            <span>{{item.release_date | date:'yyyy'}}</span>
          </div>
        </div>
        <div class="desc mt-6">
          <p class="text-sm">{{item.overview}}</p>

        </div>
      </div>
    </div>
  </ng-container>

</div>
